env:
  LANG: 'en_US.UTF-8'
  TERM: xterm-256color

live_config_reload: false

# Windows Configuration
window:
  dynamic_title: true
  decorations: Buttonless
  opacity: 0.9
  gtk_theme_variant: dark
  startup_mode: Windowed
  dimensions:
    columns: 130
    lines: 30

# Cursor Configuration
cursor:
  style:
    shape: Beam
    blinking: off
    vi_mode_style: Beam

shell:
  program: /bin/zsh
  args:
    - --login


scrolling:
  history: 10000
  multiplier: 4

# Font configuration
font:
  offset:
    x: 0
    y: 1
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  size: 16

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }


# Argonaut Colors
colors:
  primary:
    background: '#292C3E'
    foreground: '#EBEBEB'
  normal:
    black: '#0d0d0d'
    red: '#FF301B'
    green: '#A0E521'
    yellow: '#FFC620'
    blue: '#1BA6FA'
    magenta: '#8763B8'
    cyan: '#21DEEF'
    white: '#EBEBEB'

  bright:
    black: '#6D7070'
    red: '#FF4352'
    green: '#B8E466'
    yellow: '#FFD750'
    blue: '#1BA6FA'
    magenta: '#A578EA'
    cyan: '#73FBF1'
    white: '#FEFEF8'

key_bindings:
  # Windows Configuration
  - { key: T,         mods: Command,    action: "CreateNewWindow"                  }
  - { key: W,         mods: Command,    action: "Quit"                  }

  #Copy and paste Settings
  - { key: C,         mods: Command,    action: "Copy"                  }
  - { key: V,         mods: Command,    action: "Paste"                  }
